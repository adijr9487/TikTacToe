<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTacToe</title>
    <link href="https://fonts.googleapis.com/css?family=Mukta|Nanum+Gothic|Quicksand|Rubik|Ubuntu|Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "style/style.css" type = "text/css">
</head>
<body>
    <h1 class="head">Tik Tac Toe</h1>
    <h1 class="status" >Your Turn First</h1>
    <div class="cross_score">
        <h1 class="h">CROSS</h1>
        <h1 class="p"></h1>
    </div>
    <div class="main">
        <div class="row">
            <div class="box"></div>
            <div class="box mt"></div>
            <div class="box"></div>
        </div>
        <hr class="rule">
        <div class="row">
            <div class="box"></div>
            <div class="box mt"></div>
            <div class="box"></div>
        </div>
        <hr class="rule">
        <div class="row">
            <div class="box"></div>
            <div class="box mt"></div>
            <div class="box"></div>
        </div>
    </div>
    <div class="knot_score">
        <h1 class="h">KNOT</h1>
        <h1 class="p"></h1>
    </div>
    <div class="footer">
        <div class="thea">
            <div class="theame _1"></div>
            <div class="theame _2"></div>
            <div class="theame _3"></div>
            <div class="theame _4"></div>
            
        </div>
        <div class="rematch"></div>
    </div>
    <div class="over">
        <h1 class="stss"></h1>
        <div class="button"><a href='#' style="text-decoration: none;">Play Again</a></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
